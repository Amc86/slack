<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slacks</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="fondo">
        <header>
            <nav>
                <div class="cabecera">
                    <div>
                        <img class="cabecera__logo" src="./imagenes/logoslacks.png" alt="logo">
                    </div>

                    <div>
                        <img class="cabecera__hamburguesa" src="./imagenes/hamburguesa.png" alt="hamburguesa">
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="cajatexto">
                <div class="textotitulo textotitulo--color">
                    <h1>Un buen trabajo en equipo comienza con una <span style="color: gold;">sede digital</span></h1>
                    <p>Reunir a todos tus compañeros, herramientas y comunicación en un mimsmo lugar te permitirá trabajar de manera más rápida y eficiente que nunca</p>
                </div>
                <div class="boton">
                    <button class="boton--registro"><a href="/"></a><p>REGISTRARSE CON CORREO</p></button>
                    <button class="boton--registro botonregistrogoogle"><a href="/"></a><p>REGISTRARSE CON GOOGLE</p></button>
                </div>
                <div>
                    <img class="pantallazo" src="./imagenes/MicrosoftTeams-image.png" alt="pantallazo">
                </div>
            </div>
        </main>
    </div>
    <div class="fondocrema">

    </div>
    
</body>
</html>
